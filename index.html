<html>
  <head>
  </head>
  <body>
    <h1>Hello World!</h1>
    <button>Click Me</button>
  <script>
    const button = document.querySelector('button');
    button.addEventListener('click', ()=> {
      const h1 = document.querySelector('h1');
      h1.innerHTML = h1.innerHTML.toUpperCase();
    });
  </script>
  </body>
</html>
